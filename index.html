<!DOCTYPE html>

<html>

 <head>
 
  <title>ANIMATION</title>
  <link rel="stylesheet" href="style.css">
  
 </head>
 
 <body>
 
 
 
	<!---------animation-duration section start--------->
	
	<h2>animation-duration</h2>
	
	<div class="outside-box">
	
		<div class="inside-box duration">
		
		</div>
		
	</div>

	<!---------animation-duration section end--------->

	<div class="outside-box">
